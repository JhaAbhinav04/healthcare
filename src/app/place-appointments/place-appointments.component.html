<div class="form-container">
  <h2>Place Appointment</h2>
  <form [formGroup]="fitnessForm" (ngSubmit)="onSubmit()" novalidate>
    <!-- Name -->
    <div class="form-group">
      <label for="firstname">First Name:</label>
      <input
        type="text"
        id="firstname"
        class="form-control"
        formControlName="firstname"
      />
    </div>
    <!-- Age -->
    <div class="form-group">
      <label for="age">Age:</label>
      <input
        type="number"
        id="age"
        class="form-control"
        formControlName="age"
      />
    </div>
    <!-- Email -->
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        class="form-control"
        formControlName="email"
      />
    </div>
    <!-- Mobile No. -->
    <div class="form-group">
      <label for="phonenumber">Mobile Number:</label>
      <input
        type="tel"
        id="phonenumber"
        class="form-control"
        formControlName="phonenumber"
      />
    </div>
    <!-- Address Line 1 -->
    <div class="form-group">
      <label for="streetaddress">Address Line 1:</label>
      <input
        type="text"
        id="streetaddress"
        class="form-control"
        formControlName="streetaddress"
      />
    </div>
    <!-- Address Line 2 -->
    <div class="form-group">
      <label for="addressline2">Address Line 2:</label>
      <input
        type="text"
        id="addressline2"
        class="form-control"
        formControlName="addressline2"
      />
    </div>
    <!-- City -->
    <div class="form-group">
      <label for="city">City:</label>
      <input
        type="text"
        id="city"
        class="form-control"
        formControlName="city"
      />
    </div>
    <!-- State -->
    <div class="form-group">
      <label for="state">State:</label>
      <input
        type="text"
        id="state"
        class="form-control"
        formControlName="state"
      />
    </div>
    <!-- Country -->
    <div class="form-group">
      <label for="country">Country:</label>
      <input
        type="text"
        id="country"
        class="form-control"
        formControlName="country"
      />
    </div>
    <!-- Pin Code -->
    <div class="form-group">
      <label for="pincode">Pin Code:</label>
      <input
        type="text"
        id="pincode"
        class="form-control"
        formControlName="pincode"
      />
    </div>
    <!-- Trainer Preference -->
    <div class="form-group">
      <label>Trainer Preference:</label><br />
      <label
        ><input
          type="radio"
          formControlName="trainerpreference"
          value="Male"
          name="trainerpreference"
        />
        Male Trainer</label
      ><br />
      <label
        ><input
          type="radio"
          formControlName="trainerpreference"
          value="Female"
          name="trainerpreference"
        />
        Female Trainer</label
      ><br />
      <label
        ><input
          type="radio"
          formControlName="trainerpreference"
          value="No Preference"
          name="trainerpreference"
        />
        No Preference</label
      >
    </div>
    <!-- Physiotherapist requirement -->
    <div class="form-group">
      <label>Physiotherapist requirement:</label><br />
      <label
        ><input
          type="radio"
          formControlName="physiotherapist"
          value="Yes"
          name="physioreq"
        />
        Yes</label
      ><br />
      <label
        ><input
          type="radio"
          formControlName="physiotherapist"
          value="No"
          name="physioreq"
        />
        No</label
      >
    </div>
    <!-- Select a package -->
    <div class="form-group">
      <label>Select a package:</label><br />
      <label
        ><input
          type="radio"
          formControlName="package"
          value="OneTime"
          name="selectPacakge"
        />
        One Time</label
      ><br />
      <label
        ><input
          type="radio"
          formControlName="package"
          value="4Ses"
          name="selectPacakge"
        />
        4 Sessions</label
      ><br />
      <label
        ><input
          type="radio"
          formControlName="package"
          value="5Ses"
          name="selectPacakge"
        />
        5 Sessions</label
      ><br />
    </div>
    <!-- Weeks input -->
    <div class="form-group">
      <label for="weeks">Weeks:</label>
      <input
        type="number"
        id="weeks"
        class="form-control"
        formControlName="weeks"
      />
    </div>
    <!-- Amount -->
    <div class="form-group">
      <label for="amount">Amount:</label>
      <input
        type="text"
        id="amount"
        class="form-control"
        formControlName="amount"
        disabled
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
